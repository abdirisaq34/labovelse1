<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informasjonssikkerhet Quiz - Time 7</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .quiz-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .answer {
            margin-bottom: 10px;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
        .feedback {
            margin-top: 10px;
            font-weight: normal;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <h1>Informasjonssikkerhet Quiz - Time 7</h1>
    
    <div id="quiz"></div>
    
    <button onclick="checkAnswers()">Sjekk svar</button>
    <div id="result"></div>
</div>

<script>
    const quizData = [
        {
            question: "Hva er formålet med endringshåndtering?",
            answers: [
                "Å minimere risiko for feil og sikkerhetsbrudd",
                "Å øke sikkerhetsbudsjettet",
                "Å dokumentere alle prosesser",
                "Å forbedre kommunikasjonen"
            ],
            correct: "Å minimere risiko for feil og sikkerhetsbrudd"
        },
        {
            question: "Hva er det første steget i prosessen for endringshåndtering?",
            answers: [
                "Risikovurdering",
                "Godkjenning",
                "Implementering",
                "Testing"
            ],
            correct: "Risikovurdering"
        },
        {
            question: "Hvorfor er risikovurdering viktig før en endring utføres?",
            answers: [
                "For å redusere antall ansatte",
                "For å identifisere potensielle trusler og sårbarheter",
                "For å øke budsjettet",
                "For å dokumentere sikkerhetstiltak"
            ],
            correct: "For å identifisere potensielle trusler og sårbarheter"
        },
        {
            question: "Hva bør dokumenteres etter en endring?",
            answers: [
                "Antall ansatte",
                "Sikkerhetstiltak",
                "Budsjettjusteringer",
                "Den nye systemtilstanden"
            ],
            correct: "Den nye systemtilstanden"
        },
        {
            question: "Hvilket element i risikovurdering involverer å identifisere potensielle trusler?",
            answers: [
                "Trusselmodellering",
                "Sårbarhetsanalyse",
                "Risikoanalyse",
                "Risikohåndtering"
            ],
            correct: "Trusselmodellering"
        },
        {
            question: "Hva er risikoevaluering?",
            answers: [
                "En metode for å kvantifisere risiko",
                "En prosess for å identifisere og analysere risikoer",
                "En strategi for å redusere risiko",
                "En måte å dokumentere risikoer på"
            ],
            correct: "En prosess for å identifisere og analysere risikoer"
        },
        {
            question: "Hva er en kvantitativ beslutning?",
            answers: [
                "En beslutning basert på måledata og tall",
                "En beslutning basert på subjektiv vurdering",
                "En beslutning som ikke involverer data",
                "En beslutning som fokuserer på kvalitetsvurderinger"
            ],
            correct: "En beslutning basert på måledata og tall"
        },
        {
            question: "Hvordan kan gradadverb brukes i risikovurdering?",
            answers: [
                "For å gi presise mål",
                "For å beskrive risikoens alvorlighetsgrad",
                "For å kvantifisere risikoer",
                "For å dokumentere endringer"
            ],
            correct: "For å beskrive risikoens alvorlighetsgrad"
        },
        {
            question: "Hva bør vurderes under risikohåndtering?",
            answers: [
                "Implementering av risikoreduserende tiltak",
                "Økning av antall ansatte",
                "Budsjettøkning",
                "Reduksjon av dokumentasjon"
            ],
            correct: "Implementering av risikoreduserende tiltak"
        },
        {
            question: "Hva er forskjellen mellom risikovurdering og risikohåndtering?",
            answers: [
                "Risikovurdering identifiserer risikoer, mens risikohåndtering implementerer tiltak",
                "Risikovurdering dokumenterer risikoer, mens risikohåndtering analyserer dem",
                "Risikovurdering reduserer risikoer, mens risikohåndtering vurderer dem",
                "Risikovurdering planlegger tiltak, mens risikohåndtering overvåker dem"
            ],
            correct: "Risikovurdering identifiserer risikoer, mens risikohåndtering implementerer tiltak"
        },
        {
            question: "Hva er et viktig trinn etter å ha implementert en endring?",
            answers: [
                "Dokumentering",
                "Sikkerhetstiltak",
                "Budsjettkontroll",
                "Rekruttering"
            ],
            correct: "Dokumentering"
        }
    ];

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function loadQuiz() {
        const quizContainer = document.getElementById('quiz');
        quizData.forEach((item, index) => {
            const questionElement = document.createElement('div');
            questionElement.classList.add('question');
            questionElement.innerHTML = `<p>${index + 1}. ${item.question}</p>`;
            
            const answerList = document.createElement('ul');
            const answers = [...item.answers];
            shuffleArray(answers);
            
            answers.forEach(answer => {
                const answerItem = document.createElement('li');
                answerItem.classList.add('answer');
                answerItem.innerHTML = `<input type="radio" name="question${index}" value="${answer}"> ${answer}`;
                answerList.appendChild(answerItem);
            });
            
            questionElement.appendChild(answerList);
            quizContainer.appendChild(questionElement);
        });
    }

    function checkAnswers() {
        let score = 0;
        let feedback = '';
        
        quizData.forEach((item, index) => {
            const selectedAnswer = document.querySelector(`input[name="question${index}"]:checked`);
            const questionElement = document.getElementById('quiz').children[index];
            
            if (selectedAnswer) {
                if (selectedAnswer.value === item.correct) {
                    score++;
                    questionElement.querySelectorAll('input').forEach(input => {
                        if (input.value === item.correct) {
                            input.parentElement.classList.add('correct');
                        }
                    });
                } else {
                    questionElement.querySelectorAll('input').forEach(input => {
                        if (input.value === item.correct) {
                            input.parentElement.classList.add('correct');
                        } else if (input === selectedAnswer) {
                            input.parentElement.classList.add('incorrect');
                        }
                    });
                }
            } else {
                questionElement.querySelectorAll('input').forEach(input => {
                    if (input.value === item.correct) {
                        input.parentElement.classList.add('correct');
                    }
                });
            }
            
            feedback += `<div class="feedback">${item.question}<br>Riktig svar: ${item.correct}</div>`;
        });
        
        document.getElementById('result').innerHTML = `<h2>Du fikk ${score} av ${quizData.length} riktige!</h2>${feedback}`;
    }

    loadQuiz();
</script>

</body>
</html>
